<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>  
  <header>
    <h1>
      <span>ROCK</span> 
      <span>PAPER</span> 
      <span>SCISSORS</span>
    </h1>
    <div class="score">
      <span>SCORE</span>
      <strong class="points">12</strong>
    </div>
  </header>
  <main>
    <section class="options">
      <button class="button button__paper" data-pick="paper">
        <div class="button__imgContainer">
          <img src="./images/icon-paper.svg" alt="Paper" />
        </div>
      </button>
      <button class="button button__rock" data-pick="rock">
        <div class="button__imgContainer">
          <img src="./images/icon-rock.svg" alt="Rock" /> 
        </div>
      </button>
      <button class="button button__scissors" data-pick="scissors">
        <div class="button__imgContainer">
          <img src="./images/icon-scissors.svg" alt="Scissors" /> 
        </div>
      </button>
    </section>
    <section class="fight hidden">
      <div class="pick pick__player">
        <span class="pick__title">YOU PICKED</span>
        <div class="pick__circle circle__player hidden">
          <div class="pick__circle pick__circle-transparent1"></div>
          <div class="pick__circle pick__circle-transparent2"></div>
          <div class="pick__circle pick__circle-transparent3"></div>
        </div>
          <div class="pick__container pick__container--player">
            <div class="button button__paper">
              <div class="button__imgContainer">
                <img src="./images/icon-paper.svg" alt="Paper" />
              </div>
            </div>
          </div> 
      </div>
      <div class="result">
        <span class="result__text"></span>
        <button class="result__button">PLAY AGAIN</button>
      </div>
      <div class="pick pick__house">
        <span class="pick__title">THE HOUSE PICKED</span>
        <div class="pick__circle circle__house hidden">
          <div class="pick__circle pick__circle-transparent1"></div>
          <div class="pick__circle pick__circle-transparent2"></div>
          <div class="pick__circle pick__circle-transparent3"></div>
        </div>
            <div class="pick__container pick__container--house">
              <!-- <div class="pick__placeholder"></div> -->
            </div>  
      </div>
    </section>
    
    <div class="modal hidden" id="myModal">
      <div class="modalContent">
        <div class="modalHeader">
            <span class="modalMessage">RULES</span>
            <span class="closeModal" >&#x2715;</span>
        </div>
            <img src="./images/image-rules.svg" alt="Rock" />
      </div>
    </div>
  </div>
  </main>
  <footer>
    <button class="rules__button">RULES</button>
  </footer>
  <script src="app.js"></script>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anmakulaku</a>. 
  </div> -->
</body>
</html>
